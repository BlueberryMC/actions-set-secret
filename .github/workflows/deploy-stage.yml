name: Deploy to Stage

on:
  workflow_dispatch:

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node v${{ secrets.NODE_VERSION }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ secrets.NODE_VERSION }}

      - run: npm install
      - run: npm run lint

  build:
    name: Build bundle
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: ${{ secrets.NODE_VERSION }}
      - run: npm i -g @vercel/ncc
      - run: npm install --production
      - run: npm run build

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist/

  # https://github.com/actions/upload-release-asset
  deploy:
    name: Deploy Bundle
    runs-on: ubuntu-latest
    needs:
      - test
      - build

    steps:
      - name: Set Time
        run: echo "TIME=$(date + "%Y-%m-%d")" >> $GITHUB_ENV

      - name: Download Bundle
        uses: actions/download-artifact@v2
        with:
          name: dist
          path: dist

      - name: Zip bundle
        run: zip -r dist dist/*

      - name: Create Stage Release stage/${{ env.TIME }}.${{ github.run_id }}
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN }}
        with:
          tag_name: stage/${{ env.TIME }}.${{ github.run_id }}
          release_name: stage/${{ env.TIME }}.${{ github.run_id }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ./dist.zip
          asset_name: dist.zip
          asset_content_type: application/zip
