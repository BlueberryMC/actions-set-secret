name: Test Workflow

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version to test'
        required: true
        default: 'master'

jobs:
  upload:
    name: Set Secret test
    runs-on: ubuntu-latest

    steps:
      - name: Test Workflow ${{ github.event.inputs.version }}
        uses: hmanzur/actions-set-secret@${{ github.event.inputs.version }}
        with:
          name: 'LAST_TEST_VERSION'
          value: ${{ github.event.inputs.version }}
          token: ${{ secrets.REPO_ACCESS_TOKEN }}

  validate:
    name: Set Secret test
    runs-on: ubuntu-latest
    needs:
      - upload

    steps:
      - name: Validation Failed
        if: ${{ github.event.inputs.version }} != ${{ env.VERSION }}
        run: exit 1
        env:
          VERSION: ${{secrets.LAST_TEST_VERSION}}

      - name: Test Success
        run: exit 0
